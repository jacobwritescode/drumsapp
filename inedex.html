<!DOCTYPE html>
<header>
    <title>Drums app</title>
    <link rel="stylesheet" href="style.css">
</header>

<body>
    <div class="keys">
        <div onclick="clickPlay('65')" data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div onclick="clickPlay('83')" data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div onclick="clickPlay('68')" data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div onclick="clickPlay('70')" data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div onclick="clickPlay('71')" data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div onclick="clickPlay('72')" data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div onclick="clickPlay('74')" data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div onclick="clickPlay('75')" data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div onclick="clickPlay('76')" data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
        function playsound(e) {
            const audio = document.querySelector(`audio[data-key='${e.keyCode}']`)
            const key = document.querySelector(`div[data-key='${e.keyCode}']`)
            if (!audio) return
            audio.currentTime = 0;
            audio.play()
            key.classList.add("playing")
        }
        function removeTrans(e) {
            if (e.propertyName !== 'transform') return;
            e.target.classList.remove('playing');
        }
        function clickPlay(code){
            const audio = document.querySelector(`audio[data-key='${code}']`)
            const key = document.querySelector(`div[data-key='${code}']`)
            if (!audio) return
            audio.currentTime = 0;
            audio.play()
            key.classList.add("playing")
        }
        const keys = document.querySelectorAll('.key')
        keys.forEach(key => key.addEventListener('transitionend', removeTrans))
        window.addEventListener('keydown', playsound)
    </script>
</body>

</html>
